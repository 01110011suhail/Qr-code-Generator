<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr Code Scanner | Sha code</title>
</head>
<body>
<div class="box">
    <div class="qr-header">
        <h1>Qr Code Scanner</h1>
        <input type="text" id="qr-text" placeholder="enter the text">
        <label for="sizes">Select Size : </label>
        <select  id="Sizes"  >
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300">300 x 300</option>
            <option value="400">400 x 400</option>
            <option value="500">500 x 500</option>
            <option value="600">600 x 600</option>
            <option value="700">700 x 700</option>
            <option value="800">800 x 800</option>
            <option value="900">900 x 900</option>
            <option value="1000">1000 x 1000</option>

        </select>
    </div>
    <div class="qr-body"></div>
   
    <div class="qr-footer">
        <a href="" id="generatebtn">Generate</a>
        <a href="" id="downloadbtn">Download</a>
    </div>

</div>
    
</body>
</html>
