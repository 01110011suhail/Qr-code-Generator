<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External stylesheet link -->
    <link rel="stylesheet" href="style.css">

    <!-- Title of the HTML document -->
    <title>QR Code Generator | Sha code</title>
</head>
<body>
    <!-- Main container -->
    <div class="box">
        <!-- Header section -->
        <div class="qr-header">
            <!-- Heading -->
            <h1>Generate QR Code</h1>

            <!-- Input for entering text or URL -->
            <input type="text" placeholder="Type your text or URL" id="qr-text">

            <!-- Dropdown for selecting QR code size -->
            <div>
                <label for="sizes">Select Size:</label>
                <select id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>

        <!-- Body section for displaying generated QR code -->
        <div class="qr-body"></div>

        <!-- Footer section with buttons -->
        <div class="qr-footer">
            <!-- Button for generating QR code -->
            <a href="" id="generateBtn">Generate</a>

            <!-- Button for downloading QR code with a specified filename -->
            <a href="" id="downloadBtn" download="QR_Code.png">Download</a>
        </div>
    </div>

    <!-- External JavaScript files -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
